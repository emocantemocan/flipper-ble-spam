name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ufbt
        run: |
          python -m pip install --upgrade pip
          pip install ufbt
          ufbt update --channel=release

      - name: Build app
        run: ufbt build

      - name: Debug outputs
        run: |
          echo "== ~/.ufbt/build =="
          ls -lah ~/.ufbt/build || true
          echo "== find *.fap =="
          find . -maxdepth 6 -name "*.fap" -print || true
          find ~ -maxdepth 6 -name "*.fap" -print || true

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp -v ~/.ufbt/build/*.fap dist/ || true
          ls -lah dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: dist/*.fap
